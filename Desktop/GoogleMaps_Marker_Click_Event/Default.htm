<head>

    <style type="text/css">
        body
        {

<body>
<!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> -->
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2SSGfy0Vj0bCrqppM_hOcyE9-9kU_N4g&callback=initMap">
    </script>
<script type="text/javascript">
    var markers = [
    {
        "title": 'Koramangala',
        "lat": '12.9352',
        "lng": '77.6244',
        "description": 'VOGO dock-1.'
    },
    {
        "title": 'HSR Layout',
        "lat": '12.9121',
        "lng": '77.6446',
        "description": 'VOGO dock-2.'
    },
    {
        "title": 'BTM layout',
        "lat": '12.9166',
        "lng": '77.6101',
        "description": 'VOGO dock-3.'
    },
    {
        "title": 'Indra-Nagar',
        "lat": '12.9784',
        "lng": '77.6408',
        "description": 'VOGO dock-4.'
    },
    {
        "title": 'Mahadevapura',
        "lat": '12.9880',
        "lng": '77.6895',
        "description": 'VOGO dock-5.'
    }
    ];
    window.onload = function () {
        LoadMap();
    }
    function LoadMap() {
        var mapOptions = {
            center: new google.maps.LatLng(markers[0].lat, markers[0].lng),
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };


        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);

        //Create and open InfoWindow.
        var infoWindow = new google.maps.InfoWindow();

        for (var i = 0; i < markers.length; i++) {
            var data = markers[i];
            var myLatlng = new google.maps.LatLng(data.lat, data.lng);
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: data.title
            }
            );

            //Attach click event to the marker.
            (function (marker, data) {
                google.maps.event.addListener(marker, "click", function (e) {
                    //Wrap the content inside an HTML DIV in order to set height and width of InfoWindow.
                    infoWindow.setContent("<div style = 'width:300px;min-height:70px;font-size:18px'>" + data.description + 
                        "<button class='btn info'>" +
                        "<a href='file:///C:/Users/HP--/Desktop/GoogleMaps_Marker_Click_Event/distance.html'>" + "Enable" + "supersaver" + "</a>" +  "</button>" + "</div>");
                    infoWindow.open(map, marker);
                    console.log(marker.title)
                });
            })(marker, data);
           
        }

    }
  
     
</script>

 
<div id="dvMap" style="width: 100%; height: 600px">
</div>
</body>
</html>
